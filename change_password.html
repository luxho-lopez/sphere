<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere - Change Password</title>
    <link rel="stylesheet" href="/sphere/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    
    <main class="flex-1 ml-0 md:ml-64 mt-16 p-6">
        <section class="max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Change Password</h2>
            <form id="change-password-form" class="bg-white shadow-md rounded-lg p-6 space-y-4">
                <div class="password-container" style="position: relative;">
                    <input type="password" id="current_password" name="current_password" placeholder="Current Password" class="w-full p-2 border rounded text-sm" required>
                    <ion-icon name="eye-outline" id="toggle_current" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></ion-icon>
                </div>
                <div class="password-container" style="position: relative;">
                    <input type="password" id="new_password" name="new_password" placeholder="New Password" class="w-full p-2 border rounded text-sm" required>
                    <ion-icon name="eye-outline" id="toggle_new" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></ion-icon>
                </div>
                <div class="password-container" style="position: relative;">
                    <input type="password" id="new_password_confirm" name="new_password_confirm" placeholder="New Password Confirm" class="w-full p-2 border rounded text-sm" required>
                    <ion-icon name="eye-outline" id="toggle_confirm" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></ion-icon>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Change</button>
            </form>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/sphere/scripts/nav.js" defer></script>
    <script src="/sphere/scripts/script.js" defer></script>
    <script src="/sphere/scripts/change_password.js" defer></script>
</body>
</html>
