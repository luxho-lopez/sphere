<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere - New Post</title>
    <link rel="stylesheet" href="/sphere/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    
    <main class="flex-1 ml-0 md:ml-64 mt-16 p-6">
        <section class="max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create a New Post</h2>
            <form id="new-post-form" class="bg-white shadow-md rounded-lg p-6 space-y-4">
                <select name="categoria_id" class="w-full p-2 border rounded text-sm">
                    <option value="1">Lifestyle</option>
                    <option value="2">Travel</option>
                    <option value="3">Fashion</option>
                    <option value="4">Technology</option>
                    <option value="5">Health</option>
                </select>
                <input type="text" name="titulo" placeholder="Title" class="w-full p-2 border rounded text-sm" required>
                <textarea name="contenido" placeholder="Content" class="w-full p-2 border rounded resize-none h-32 text-sm" required></textarea>
                <input type="file" name="images[]" class="w-full text-sm text-gray-600" multiple>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Post</button>
            </form>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/sphere/scripts/nav.js" defer></script>
    <script src="/sphere/scripts/script.js" defer></script>
    <script src="/sphere/scripts/new_post.js" defer></script>
</body>
</html>
