<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere - Register</title>
    <link rel="stylesheet" href="/sphere/styles/main.css">
</head>
<body>
    <main>
        <section>
            <h2>Register</h2>
            <form id="register-form">
                <input type="email" name="correo" placeholder="Email" required>
                <input type="text" name="nombre" placeholder="First Name" required>
                <input type="text" name="apellido" placeholder="Last Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>
    <script src="/sphere/scripts/register.js" defer></script>
</body>
</html>
