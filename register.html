<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <main class="flex-1 p-6 flex items-center justify-center">
        <section class="max-w-md w-full">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register</h2>
            <form id="register-form" class="bg-white shadow-md rounded-lg p-6 space-y-4">
                <div class="logo flex justify-center items-center space-x-2">
                    <a href="/main/index.html">
                        <h1 class="text-2xl font-bold text-gray-800">Nimbus</h1>
                    </a>
                </div>
                <input type="text" name="contact" placeholder="Email or Phone Number" class="w-full p-2 border rounded text-sm" required>
                <input type="text" name="first_name" placeholder="First Name" class="w-full p-2 border rounded text-sm" required>
                <input type="text" name="last_name" placeholder="Last Name" class="w-full p-2 border rounded text-sm" required>
                <div class="password-container" style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Password" class="w-full p-2 border rounded text-sm" required>
                    <i class="fa-regular fa-eye-slash" id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>
                <div class="password-container" style="position: relative;">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Password Confirmation" class="w-full p-2 border rounded text-sm" required>
                    <i class="fa-regular fa-eye-slash" id="toggle_confirm" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
                <p class="text-center text-gray-600 text-sm">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
            </form>
        </section>
    </main>
    <script src="/main/scripts/register.js" defer></script>
</body>
</html>
