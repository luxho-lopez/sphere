<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus - Edit Post</title>
    <link rel="stylesheet" href="/main/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    
    <main class="flex-1 ml-0 md:ml-64 mt-16 p-6">
        <section id="edit-post" class="max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Post</h2>
            <form id="edit-post-form" class="bg-white shadow-md rounded-lg p-6 space-y-4">
                <div>
                    <label for="title" class="block text-gray-700 text-sm font-medium mb-1">Title:</label>
                    <input type="text" id="title" name="title" class="w-full p-2 border rounded text-sm" required>
                </div>
                <div>
                    <label for="content" class="block text-gray-700 text-sm font-medium mb-1">Content:</label>
                    <textarea id="content" name="content" class="w-full p-2 border rounded resize-none h-32 text-sm" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
            </form>
        </section>
    </main>
    <script src="/main/scripts/nav.js" defer></script>
    <script src="/main/scripts/script.js" defer></script>
    <script src="/main/scripts/edit_post.js" defer></script>
</body>
</html>
